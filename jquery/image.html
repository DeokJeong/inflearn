<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수6 갤러리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
    <style>
        .image-container {
            position: relative;
        }
        .image-container img {
            position: absolute;
            left: 0;
            top:0;
            width: 120px;
            height: 100px;
        }
    </style>
<body>
    <button id="btnStart">START</button>
    <div class="image-container" id="container1">
        <img src="./img/1.png">
        <img src="./img/2.png">
        <img src="./img/3.png">
        <img src="./img/4.png">
        <img src="./img/5.png">
        <img src="./img/6.jpg">
        <img src="./img/7.jpg">
        <img src="./img/8.jpg">
    </div>
    <script>
        $(document).ready(function(){
            //배열로 이미지들을 받고있다.
            var images = $('#container1 img');

            $('btnStart').click(function(){
                //이미지의 갯수를 구한다.
                var langth = images.langth;
                //이미지 나열하기

                for(var i = 0; i<=length; i++){
                    //eq 함수를 이용하여 인덱스에 맞는 이미지를 저장하고있다.
                    var img = images.eq(i);
                    //위치값 구하기
                    var x = 100 + ((i % 3)*200);
                    var y = 100 + (parseInt(i / 3)*200);

                    //이미지의 위치를 설정하는 부분
                    img.css({
                        left : x,
                        top : y
                    });
                }
            });
        });
    </script>
</body>
</html>
