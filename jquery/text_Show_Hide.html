<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 숨기기, 보이기 예제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/text_show_hide_jquery.js"></script>
</head>
<style>
    p {
        width: 100%;
        height: 100px;
        font-size: 3vw;
        text-align: center;
    }
    .btn {
        text-align: center;
        width: 100%;
        margin : auto;
        position: absolute;
        top: 200px;
    }

    button {
        width: 200px;
        height: 50px;
        font-size: 1.5vw;
    }
</style>
<body>
    <p id="text">안녕하세요. 초보 jquery-3 버전입니다.</p>
    <div class="btn">
        <button id="showText">보이기</button>
        <button id="hideText">감추기</button>
    </div>
</body>
</html>
