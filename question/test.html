<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide test</title>
    <link rel="stylesheet" href="./css/test.css">   
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<section class="wrap swiper mySwiper">
    <div class="slide_sw swiper-wrapper">
        <div class="sl swiper-slide">
            <p>이미지가 없어서 텍스트로 대체합니다.</p>
            <span>이것은 연습 자료 입니다.</span>
        </div>
        <div class="sr swiper-slide">
            <p>이미지가 없어서 텍스트로 대체합니다.</p>
            <span>이것은 연습 자료 입니다.</span>
        </div>
        <div class="se swiper-slide">
            <p>이미지가 없어서 텍스트로 대체합니다.</p>
            <span>이것은 연습 자료 입니다.</span>
        </div>
        <div class="sd swiper-slide">
            <p>이미지가 없어서 텍스트로 대체합니다.</p>
            <span>이것은 연습 자료 입니다.</span>
        </div>
    </div>
</section>
<script>
    var swiper = new Swiper(".mySwiper", {
        autoplay: {
            delay: 2000,
            disableOnInteraction: true // 쓸어 넘기거나 버튼 클릭 시 자동 슬라이드 정지.
        },
        loop: true,
        spaceBetween: 10,
        slidesPerView: 2,
        freeMode: true,
        watchSlidesProgress: true,
      });
  </script>
</body>
</html>
